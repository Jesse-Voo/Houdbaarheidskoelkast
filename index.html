<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4 text-center">Barcode Manager</h1>

  <!-- Notifications -->
  {% if alerts %}
  <div class="alert alert-warning">
    <h4>Bijna over datum:</h4>
    <ul>
      {% for alert in alerts %}
      <li>{{ alert }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}

  <!-- Editable Barcode Table -->
  <form action="{{ url_for('update') }}" method="POST">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Barcode</th>
        <th>Product</th>
        <th>THT</th>
      </tr>
      </thead>
      <tbody>
      {% for item in data %}
      <tr>
        <td><input type="text" name="barcode" value="{{ item.barcode }}" class="form-control" readonly></td>
        <td><input type="text" name="name" value="{{ item.name }}" class="form-control"></td>
        <td><input type="date" name="date" value="{{ item.date }}" class="form-control"></td>
      </tr>
      {% endfor %}
      <!-- Add New Item -->
      <tr>
        <td><input type="text" name="barcode" placeholder="Barcode" class="form-control"></td>
        <td><input type="text" name="name" placeholder="Item naam" class="form-control"></td>
        <td><input type="date" name="date" class="form-control"></td>
      </tr>
      </tbody>
    </table>
    <button class="btn btn-primary mt-3" type="submit">Opslaan</button>
  </form>

    <div class="mt-5">
    <a href="{{ url_for('history') }}" class="btn btn-secondary me-2">Geschiedenis</a>
    <a href="{{ url_for('scanner') }}" class="btn btn-secondary">Scannen</a>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
